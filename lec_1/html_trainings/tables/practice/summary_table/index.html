<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Испытание: итоговая таблица</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Итоговая таблица</h1>
<table>
  <tr>
    <th class='hd-1'>Город</th>       <th class='lightblue'>Посещений</th>       <th class='hd-3'>%</th>
  </tr>
  <tr>
    <td>СПб</td>         <td class='col-2'>199</td>             <td class='col-3'>65.12</td>
  </tr>
  <tr class='row-2'>
    <td >Москва</td>      <td class='col-2'>69</td>              <td class='col-3'>21.3</td>
  </tr>
  <tr>
    <td>Киев</td>        <td class='col-2'>5</td>               <td class='col-3'>8</td>
  </tr>
  <tr class='row-4'>
    <td colspan='2'>Посещений за весь период</td>    <td class='col-3'>273</td>
  </tr>
</table>
  </body>
</html>
