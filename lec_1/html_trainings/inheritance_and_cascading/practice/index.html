<!DOCTYPE html>
<html>
  <head>
    <title>Испытание: наведение порядка</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="gallery">
      <div class="picture cat-foodlove">Мечты о еде</div>
      <div class="picture cat-slippers" id="scary">Где тапки?</div>
      <div class="picture cat-fat">После обеда</div>
      <div class="picture cat-cage">Люблю птиц</div>
    </div>
    <main class="profile">
      <section class="photo">
        <img src="img/cat-walk.svg" alt="Фото Феликса">
        <a class="button stroke" href="/">Погладить</a>
        <a class="button feed" href="/">Накормить</a>
        <a class="button startle" href="/">Напугать</a>
      </section>
      <section class="info">
        <h2 id="info-title">Общая информация</h2>
        <div class="fact">
          <div class="title">Имя</div>
          <div class="value">Феликс</div>
        </div>
        <div class="fact">
          <div class="title">Позывные</div>
          <div class="value">Кто в тапки нассал?</div>
        </div>
        <div class="fact">
          <div class="title">Вероисповедание</div>
          <div class="value">Верю в холодильник</div>
        </div>
        <div class="fact">
          <div class="title">Политические</div>
          <div class="value">Продам всё за еду</div>
        </div>
        <h2>Альбомы</h2>
        <div class="albums">
          <img src="img/cat-drink.svg" alt="Феликс пьёт">
          <img id="miska" src="img/cat-hungry.svg" alt="Феликс ест">
          <img src="img/cat-sing.svg" alt="Феликс поёт">
          <img src="img/cat-pirate.svg" alt="Феликс грустит">
        </div>
      </section>
    </main>
  </body>
</html>
