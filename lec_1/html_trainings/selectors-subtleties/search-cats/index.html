<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Поиски котов. Часть 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/html_academy/courses/html_css/lec_1/html_trainings/selectors-subtleties/course.css">
    <link rel="stylesheet" href="cat-boxes.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="page-header">Поиски котов. Часть 2</header>
    <main>
      <div class="boxes">
        <div class="cat-in-box" title="Отец Кекса">
          <img src="img/cat_fat.png">
          <p>Отец Кекса</p>
        </div>
        <div class="cat-in-box" title="Не Друг Черныш">
          <img src="img/cat_acrobat.png">
          <p>Не Друг Черныш</p>
        </div>
        <div class="cat-in-box" title="Друг Рудольф">
          <img src="img/cat_clean.png">
          <p>Друг Рудольф</p>
        </div>
        <div class="cat-in-box" title="Грустный кот">
          <img src="img/cat_grumpy.png">
          <p>Грустный кот</p>
        </div>
        <div class="cat-in-box" title="Мама Кекса">
          <img src="img/cat_lady.png">
          <p>Мама Кекса</p>
        </div>
        <div class="cat-in-box" title="Брат Кекса Феликс!">
          <img src="img/cat_pirate.png">
          <p>Брат Кекса Феликс</p>
        </div>
        <div class="cat-in-box" title="Друг Снежок">
          <img src="img/cat_rascal.png">
          <p>Друг Снежок</p>
        </div>
        <div class="cat-in-box" title="Брат Кекса Массимо!">
          <img src="img/cat_sing.png">
          <p>Брат Кекса Массимо</p>
        </div>
        <div class="cat-in-box" title="Друг Семен">
          <img src="img/cat_upsidedown.png">
          <p>Друг Семен</p>
        </div>
        <div class="cat-in-box" title="Сосед">
          <img src="img/cat_tied.png">
          <p>Сосед</p>
        </div>
        <div class="cat-in-box" title="Кекс">
          <img src="img/cat_walk.png">
          <p>Кекс</p>
        </div>
      </div>
    </main>
    <footer class="page-footer"></footer>
  </body>
</html>
