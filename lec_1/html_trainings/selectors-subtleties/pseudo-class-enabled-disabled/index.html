<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Псевдоклассы :enabled и :disabled</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="course.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/html_academy/courses/html_css/lec_1/html_trainings/selectors-subtleties/course.css">
  </head>
  <body>
    <header class="page-header">Форма личных данных</header>
    <main>
      <form action="https://echo.htmlacademy.ru/courses" method="post">
        <fieldset>
          <legend>Заявление на получение визы на кухню</legend>
          <label>Имя кота</label>
          <input type="text" name="name" value="Кексик" disabled required>
          <label>Номер котопаспорта</label>
          <input type="text" name="passport" pattern="[0-9]{3}-[0-9]{5}" placeholder="Формат номера XXX-XXXXX" value="ILV-66893">
          <div class="half-width">
            <label>Дата рождения</label>
            <input type="datetime" name="birthday" readonly value="11-04-1987">
          </div>
          <div class="half-width">
            <label>Посещения</label>
            <select name="type">
              <option value="Каждый час">Каждый час</option>
              <option value="Каждые 3 часа">Каждые 3 часа</option>
              <option value="2 раза в день" selected>2 раза в день</option>
              <option value="1 раз в день">1 раз в день</option>
            </select>
          </div>
          <div class="half-width">
            <label>Выберите мясо</label>
            <input type="radio" value="1" id="rb-1" name="type"><label for="rb-1">Курица</label><br/>
            <input type="radio" value="2" id="rb-2" name="type"><label for="rb-2">Кролик</label><br/>
            <input type="radio" value="3" id="rb-3" name="type"><label for="rb-3">Говядина</label><br/>
            <input type="radio" value="4" id="rb-4" name="type" checked><label for="rb-4">Индейка</label>
          </div>
          <div class="half-width">
            <label>Дополнения</label>
            <input type="checkbox" value="1" id="chb-1" name="add[]"><label for="chb-1">Ложка сметаны</label><br/>
            <input type="checkbox" value="2" id="chb-2" name="add[]" checked><label for="chb-2">Соус</label><br/>
            <input type="checkbox" value="3" id="chb-3" name="add[]" checked><label for="chb-3">Двойная порция</label><br/>
            <input type="checkbox" value="4" id="chb-4" name="add[]"><label for="chb-4">Миска воды</label><br/>
          </div>
        </fieldset>
        
        <div class="buttons">
          <input type="submit" value="Оформить">
        </div>
      </form>
    </main>
    <footer class="page-footer"></footer>
  </body>
</html>
