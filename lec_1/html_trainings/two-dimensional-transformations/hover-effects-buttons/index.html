<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Эффекты при наведении: кнопки — часть 3</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="buttons">
      <button class="btn-green" type="button">
        <img class="icon" src="img/reload-6x-white.png" alt="Иконка перезагрузки"> Обновить
      </button>
      <button class="btn-yellow" type="button">
        <span class="hidden">25<img src="img/dollar-6x-white.png" alt="Иконка доллара"></span>
        <img class="icon" src="img/cart-6x-white.png" alt="Иконка корзины"> Купить
      </button>
      <button class="btn-blue" type="button">
        <span class="hidden"><img src="img/envelope-open-6x-white.png" alt="Иконка открытого конверта"></span>
        <img class="icon" src="img/envelope-closed-6x-white.png" alt="Иконка закрытого конверта"> Прочитать
      </button>
    </div>
  </body>
</html>
