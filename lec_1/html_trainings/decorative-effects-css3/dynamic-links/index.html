<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Dynamic links</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Dynamic links</h1>
    <div class="effect-1">
      <a href="#">Orange</a>
    </div>
    <div class="effect-2">
      <a href="#">Grapes</a>
    </div>
    <div class="effect-3">
      <a href="#" data-hover="Lime">Lime</a>
    </div>
    <div class="effect-4">
      <a href="#">Kiwi</a>
    </div>
  </body>
</html>
