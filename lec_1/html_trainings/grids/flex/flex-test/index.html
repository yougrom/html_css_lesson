<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="door-decorative.css">
  <link rel="stylesheet" href="style.css">
  <title>Волшебная дверь</title>
</head>
<body>
<header class="page-header">
  <h1 class="header-title">Угадай, где вход в Нарнию</h1>
</header>
<main class="page-main">
  <ul class="doors-list">
    <li class="door door-1">
      <h2>1 дверь</h2>
      <img src="img/door1.svg" alt="1 дверь">
    </li>
    <li class="door door-2">
      <h2>2 дверь</h2>
      <img src="img/door2.svg" alt="2 дверь">
    </li>
    <li class="door door-3">
      <h2>3 дверь</h2>
      <img src="img/door3.svg" alt="3 дверь">
    </li>
  </ul>
</main>
<footer class="page-footer">
  <div class="container">
    <p class="note-1"><sup>1</sup> Две другие двери ведут в Вестерос</p>
    <p class="note-2"><sup>2</sup> Шкаф – не то, чем кажется</p>
    <p class="note-3"><sup>3</sup> Выхода нет</p>
  </div>
</footer>
</body>
</html>
