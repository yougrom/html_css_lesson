<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Регистрация</h1>
    <form action="https://echo.htmlacademy.ru/courses" method="post">
      <label for="login-field">Ваш логин (email):</label><br>
      <input type="login" name="login" id="login-field"><br>
      <label for="password-field">Пароль:</label><br>
      <input type="password" name="password" id="password-field"><br>
      <label for="comment-field">Информация о себе:</label><br>
      <textarea name="comment" id="comment-field" rows="3"></textarea><br>
      <input type="checkbox" checked name="subscribe" id="subscribe-field">
      <label for="subscribe-field">Подписаться на рассылку</label><br>
      <input type="submit" value="Зарегистрироваться"><br>
    </form>
    <section>
      <h2>Challenge: Profile Editing</h2>
      <form action="https://echo.htmlacademy.ru/courses" method="post">
        <label>
        Ваш пол: <input type="radio" value="Man" name="gender"> Мужской
        <input type="radio" value="Woman" name="gender"  checked> Женский<br>
        </label>
        
        Месяц и год рождения:<br>  
        <select name="month">
        <option value="January">Январь</option> 
        </select>
        <select name="year">
        <option value="1990">1990</option><br>
        </select><br>
  
        Знакомые технологии:<br>
        <select name="tehnology" multiple size="4">
        <option> HTML</option> 
        <option selected>CSS</option> 
        <option >JavaScript</option> 
        <option>Node.js</option> 
         </select><br>
         
        Фото: <input type="file" name="download"><br>
        
        <input type="submit" value="Сохранить">
      </form>
    </section>
  </body>
</html>
