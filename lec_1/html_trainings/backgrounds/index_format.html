<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_format.css">
    <title>Format Img Backgrounds</title>
</head>
<body>
    <section>
        <h2>Repeating background effects</h2>
        <div class="repeat repeat1"></div>
        <div class="repeat repeat2"></div>
        <div class="repeat repeat3"></div>
    </section>
    <section>
        <h2>Multiple background!</h2>
        <div class="cat_position multiple1">
            <div class="cat_position multiple2">
                <div class="cat_position multiple3"></div>
            </div>
        </div>
    </section>
    <section>
        <h2>JPEG format</h2>
        <div class="box box1">
            <div class="block"></div>
          </div>
          <div class="box box2">
            <div class="block"></div>
          </div>
          <div class="box box3">
            <div class="block"></div>
          </div>
    </section>
    <section>
        <h2>Format PNG-8</h2>
            <div class="box box1">
                <div class="block__png"></div>
              </div>
              <div class="box box2">
                <div class="block__png"></div>
              </div>
              <div class="box box3">
                <div class="block__png"></div>
              </div>
    </section>
    <section>
        <h2>Format PNG-24</h2>
            <div class="box box1">
                <div class="block__png-24"></div>
              </div>
              <div class="box box2">
                <div class="block__png-24"></div>
              </div>
              <div class="box box3">
                <div class="block__png-24"></div>
              </div>
    </section>
    <section>
        <h2>Format GIF</h2>
        <div class="column">
            <div class="item1"></div>
        </div>
        <div class="column">
            <div class="item2"></div>
        </div>
    </section>
</body>
</html>
