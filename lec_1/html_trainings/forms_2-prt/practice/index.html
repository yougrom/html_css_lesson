<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/html_academy/courses/html_css/lec_1/html_trainings/forms_2-prt/layout_for_header_footer.css">
</head>
<body>
  <header class="page-header">Форма отзыва</header>
  <main>
    <form action="https://echo.htmlacademy.ru/courses" method="post">
      <fieldset>
      <legend>Личные данные</legend>
      <div class="half-width">
        <label for="id">ID отзыва</label>
        <input id="id" name="id" placeholder="12345" autocomplete="off" required disabled>
      </div>
      <div class="half-width">
        <label for="name">Имя путешественника</label>
        <input id="name" name="name" placeholder="Кекс" autocomplete="on" required >
      </div>
      </fieldset>
      
      
      <fieldset>
      <legend>Отзыв о поездке</legend>
      <div class="half-width">
        <label for="country">Страна визита</label>
        <input id="country" name="country" value="Норвегия" autocomplete="on" required>
      </div>
      <div class="half-width">
        <label for="city">Город</label>
        <select id="city" name="city">
          <optgroup label="Европа">
            <option value="oslo">Осло</option>
            <option value="kyiv">Киев</option>
          </optgroup>
          <optgroup label="Америка">
            <option value="managua">Манагуа</option>
            <option value="usa">США</option>
           </optgroup>
        </select>
      </div>
      <div class="half-width">
      <label for="rating">Оценка поездки</label>
        0<input type="range" id="dayscount" name="dayscount" min="0" max="10" step="10">10
      </div>
      <div class="half-width output-area">
        <output name="daysoutput"></output>
      </div>
      <label for="review">Текст отзыва</label>
       <textarea id="note" name="note" rows="5">
Это было просто мяу!
       </textarea>
      </fieldset>

      <fieldset>
      <legend>Оценка отеля</legend>
      <div class="half-width">
        <label for="hotel">Название отеля</label>
        <input type="text" id="hotel" name="hotel" placeholder="Название по-английски">
      </div>
      <div class="half-width">
        <label for="arrival_date">Дата въезда</label>
        <input type="text" id="arrival_date" name="arrival_date" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}" required placeholder="В формате дд-мм-гггг">
      </div>
      <div class="one-third-width">
        <label for="color">Цвет кроватки</label>
        <input type="color" name="color">
      </div>
      <div class="two-third-width">
        <label for="dish_rating">Оценка обедов</label>
                  <select id="city" name="city">
          <optgroup label="Европа">
            <option value="oslo">Подушечки оближешь</option>
            <option value="kyiv">Киев</option>
          </optgroup>
          <optgroup label="Америка">
            <option value="managua">Манагуа</option>
            <option value="usa">США</option>
           </optgroup>
        </select>
      </div>
      <label for="fish">Самая вкусная рыба</label>
     <select id="city" name="city" multiple tabindex="1">
        <option value="oslo">Норвежский лосось</option>
        <option value="kyiv">Зубатка</option>
        <option value="oslo">Морской окунь</option>
        <option value="kyiv">Карась</option>
        <option value="kyiv">Зеркальный карп</option>
      </select>
      </fieldset>
      <div class="buttons">
        <input type="submit" value="Оценить">
        <input type="reset" value="Сбросить">
      </div>
    </form>
  </main>
  <footer class="page-footer"></footer>
</body>
</html>
