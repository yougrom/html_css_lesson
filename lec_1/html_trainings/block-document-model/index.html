<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block document model</title>
    <link rel="stylesheet" href="setting.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="setting-2.css">
</head>
<body>
    <section class="section__block">
        <h2>Section 1</h2>
        <div class="block block-1">Блок 1</div>
        <div class="block block-2">Блок 2</div>
      </section>

      <section class="section__form">
        <h2>Section 2</h2>
        <form action="https://echo.htmlacademy.ru/courses" method="post">
            <div class="block" style="width: 200px;">
              <input type="text" placeholder="Фамилия">
            </div>
            <div class="block" style="width: 250px;">
              <input type="text" value="Имя">
            </div>
            <div class="block" style="width: 300px;">
              <input type="text" value="Отчество">
            </div>
          </form>
      </section>

      <section class="section__border-box">
        <h2>Section 3</h2>
        <div class="block block-1" style="padding: 0;">
          <div class="block block-2">
            <input class="text-input" type="text" style="width: 100%;" value="Значение поля" />
          </div>
        </div>
      </section>

      <section>
        <h2>Section 4</h2>
        <div class="column column-1">
          Блок 1
        </div>
        <div class="column column-2">
          Блок 2
        </div>
        <div class="column column-3">
          Блок 3
        </div>
      </section>

      <section>
        <h1>Посещения по городам</h1>
        <div class="table">
          <div class="row">
            <div class="cell">Город</div>
            <div class="cell">Посещения</div>
            <div class="cell">Страниц</div>
            <div class="cell">Время</div>
          </div>
          <div class="row">
            <div class="cell">СПБ</div>
            <div class="cell">500</div>
            <div class="cell">6</div>
            <div class="cell">00:08:05</div>
          </div>
        </div>
      </section>
</body>
</html>
